{% macro mark_qa_complete_button(application_id, is_uncompeted_flow_flag) %}
    <div class="govuk-grid-row govuk-!-text-align-right">
        <div class="govuk-grid-column-full govuk-!-margin-bottom-4">
            <a href="{{ url_for('assessment_bp.qa_complete', application_id=application_id) }}"
               class="govuk-button"
               data-module="govuk-button">
               {{ 'Mark as moderated' if is_uncompeted_flow_flag else 'Mark QA complete' }}
            </a>
        </div>
    </div>
{% endmacro %}
