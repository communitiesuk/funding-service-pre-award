            - authenticator.${COPILOT_ENVIRONMENT_NAME}.access-funding.test.levellingup.gov.uk
          healthcheck:
            path: /healthcheck
            port: 8080
      target_container: nginx
      healthcheck:
        path: /healthcheck
        port: 8080

  uat:
    variables:
      ALLOW_ASSESSMENT_LOGIN_VIA_MAGIC_LINK: true
